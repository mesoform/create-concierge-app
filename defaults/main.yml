---
default_memory: 128m
default_network_mode: bridge
default_container_restarts: always
default_coprocess_restarts: unlimited
default_app_restarts: 3
default_custom_orchestration_dir: "{{ docker_src }}/etc"
default_healthcheck_interval: 10
default_healthcheck_ttl: 30
default_healthcheck_timeout: 3
default_app_config_dir: /etc/{{ project_name }}